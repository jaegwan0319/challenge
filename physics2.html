<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #container {
      width: 600px;
      height: 400px;
      border-right: none;
      border-top: none;
      border-left: none;
      border-bottom: 1px solid black;
      /* border: 1px solid black; */
      position: relative;
      margin: 0 auto;
    }
    #ball {
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
       left: 0; /* bottom -> left 로 수정 */
       top: 0px;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <h1>자유 낙하 운동</h1>
  <div id="container">
    <div id="ball"></div>
  </div>
  <button onclick="startSimulation()">실행</button>

  <script>
    let ball = document.getElementById('ball');
    let velocity = 0;
    let container = document.getElementById('container');
    let acceleration = 0.1;
    let intervalId = null;


    function startSimulation() {
      intervalId = setInterval(moveBall,10); //10밀리초 = 0.01초 -> 1초 가속도 10 ...->0.01초 가속도 = 0.1

    }
    function moveBall() {
      velocity += acceleration;
      let top = parseFloat(ball.style.top) || 0;
      top += velocity; 
      ball.style.top = top + 'px';
    }
  </script>
</body>
</html>
