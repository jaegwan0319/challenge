<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>물리 실험 시뮬레이터</title>
  <style>
    #container {
      width: 600px;
      height: 400px;
      border: 1px solid black;
      position: relative;
      margin: 0 auto;
    }
    #ball {
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>
  <h1>물리 실험 시뮬레이터 - 간단한 운동</h1>
  <div>
    <label for="acceleration">가속도 입력:</label>
    <input type="number" id="acceleration" step="0.1" min="-2" max="2">
    <button onclick="applyAcceleration()">적용</button>
  </div>
  <div id="container">
    <div id="ball"></div>
  </div>
  <button onclick="startSimulation()">시뮬레이션 시작</button>
  <button onclick="resetSimulation()">리셋</button>

  <script>
    let ball = document.getElementById('ball');
    let container = document.getElementById('container');
    let velocity = 0;
    let acceleration = 0;
    let intervalId = null;

    function applyAcceleration() {
      let accelerationInput = document.getElementById('acceleration').value;
      acceleration = parseFloat(accelerationInput);
    }

    function startSimulation() {
      intervalId = setInterval(moveBall, 50);
    }
//                                        밀리초 단위인데, 1초= 1000밀리초
    function moveBall() {
      velocity += acceleration;
      let bottom = parseFloat(ball.style.bottom) || 0;
      bottom += velocity;
      if (bottom >= container.clientHeight - ball.clientHeight) {
        bottom = container.clientHeight - ball.clientHeight;
        velocity *= -0.9; // 반발력
      }
      ball.style.bottom = bottom + 'px';
    }

    function resetSimulation() {
      clearInterval(intervalId);
      ball.style.bottom = '0px';
      velocity = 0;
    }
  </script>
</body>
</html>
